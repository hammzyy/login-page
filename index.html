<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="initialdiv">

        <div class="firstdiv">    
            <h1> Login</h1>
            <h6>Enter your credential to access your account.</h6>
            <a href="https://www.google.com"> 
                <button class="google"><img class="logo" src="assets/google.png"> Login with Google</button></a>
            
            <div class="or">Or</div>

            <div class="email">
                <label class="emailtext">Email address</label>
            </div>

            <input type="email" placeholder="email@domain.com">

            <div class="password">
                <label class="passwordtext">Password</label>
                <label class="forgot"><a href="#">Forgot Password?</a></label> 
            </div>

            <input type="password" placeholder="Password">
            
            <a href="#"><button class="login">Login</button></a>
            
            <span class="account"> Don't have an account? </span> 
            
            <a class="register" href="#"> Register here.</a>
            
            
        </div>
        
        <div class="image"> <img src="assets/girl.png" alt="smiling girl on a bike"></div>
        
    </div>
</body>
</html>
