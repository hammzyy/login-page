<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <h1> Login</h1>

        <h5>Enter your credential to access your account.</h5>

        <a href="https://www.google.com"> <button class="google"> Login with Google</button></a>

        <div class="or">Or</div>

        <div class="email">
            <span class="emailtext">Email address</span>
            <input type="email">
        </div>

        <div class="password">
            <span class="passwordtext">Password</span>
            <a href="#">Forgot Password?</a>
            <input type="password">
        </div>

        <button class="login">Login</button>
        <span> Don't have an account? </span> 
        <a class="register" href="#"> Register here.</a>
    </div>
    <aside> <img src="assets/girl.png" alt="smiling girl on a bike"></aside>

</body>
</html>
